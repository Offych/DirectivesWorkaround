<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
            <li
            class="list-group-item"
            [ngClass]="{odd: odd %2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'green'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
          <div *ngIf="!onlyOdd">
              <li
              class="list-group-item"
              [ngClass]="{odd: even %2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
          <!-- Behind the scenes of Structural Directives () -->
         <!--  <ng-template [ngIf]="!onlyOdd">
              <div>
                  <li
                  class="list-group-item"
                  [ngClass]="{odd: even %2 !== 0}"
                  [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                  *ngFor="let even of evenNumbers">
                  {{ even }}
                </li>
              </div>
          </ng-template> -->
          <!-- Using own Structiral Directive InlessDirective -->
          <div *appUnless="onlyOdd">
              <li
              class="list-group-item"
              [ngClass]="{odd: even %2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
         
          <p appBasicHighlight>Style me with basic Directive!</p>
         <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with a better Directive!</p> -->
          <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with a better Directive!</p>
      </ul>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase='5'>Value is 5</p>
      <p *ngSwitchCase='10'>Value is 10</p>
      <p *ngSwitchCase='15'>Value is 15</p>
      <p *ngSwitchDefault>Value is Default</p>
    </div>
  </div>
</div>
